    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Closet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
</head>

<body>

    <div id="searchDiv">
        <div class="container">
            <div class="jumbotron">
                <h1>Garment Search</h1>
                <h3>Pull from many different brands. See just your size-type.</h3>
                <hr>
                <a class="btn btn-info btn-lg float-right" href="/" role="button" id="nav-home">Home</a>
                <a class="btn btn-info btn-lg float-right" href="/user" role="button" id="nav-account">Your Profile</a>
            </div>
            <div class="row">

                <div class="col-lg-12">

                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="card-title"><strong> Search</strong></h3>
                        </div>
                        <div class="card-body">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="size">Size Preference</label>
                                    <select id="sizeSearch" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>XSmall</option>
                                        <option>Small</option>
                                        <option>Medium</option>
                                        <option>Large</option>
                                        <option>XLarge</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="type">Garment Type</label>
                                    <select id="garmentSearch" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>Pants</option>
                                        <option>Skirts</option>
                                        <option>Dresses</option>
                                        <option>Shirts</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colorSearch">Color (optional)</label>
                                <input type="text" id="Colorsearch" class="form-control">
                                <br>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-info btn-md" id="search"><span class="fa fa-search"></span>
                                        Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"><strong>Search Results</strong></h3>
                        </div>
                        <div class="card-body" id="searchResuts">
                            <div hero-div id="hero-div">
                            


                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery.js" ></script>
    <script type="text/javascript" src="../Public/JS/Garments.js" async></script>
    <script type="text/javascript" src="../Public/JS/index.js" async></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" async></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous" async></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous" async></script>

        </html>
